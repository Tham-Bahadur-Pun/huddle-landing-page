<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img class="logo-img" src="./images/logo.svg" alt="" />
        </div>
      </nav>
    </header>
    <main>
      <div class="hero-img">
        <img src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="hero-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <div class="btn">
          <button>Register</button>
        </div>
      </div>
    </main>
    <div class="icons">
      <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
      <div class="instagram"><i class="fa-brands fa-instagram"></i></div>
    </div>
  </body>
</html>
